<div class="d-flex flex-wrap w-100">
    <div class="d-flex flex-wrap w-75">
        <div *ngFor="let product of allproducts" class="w-25  p-3 d-flex flex-column justify-content-between">
            <h5>{{product.title}}</h5>
            <img [src]="product.image" class="w-75" alt="">
            <div class="d-flex flex-wrap p-3">
                <h4>Rs.{{product.price}} </h4>
                <button class="btn btn-success" (click)="addToCart(product)">Add to Cart</button>
            </div>
        </div>
    </div>
    <div class="d-flex flex-wrap flex-column w-25 border border-danger p-2">
        <app-cart [cart]="cart" (deleteProduct)="deleteProductFromCart($event)"></app-cart>
    </div>
</div>
